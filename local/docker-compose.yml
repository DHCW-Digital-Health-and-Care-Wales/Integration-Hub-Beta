name: integration-hub

x-healthcheck: &default-healthcheck
  healthcheck:
    test: ["CMD", "python", "-c", "import socket, sys; s=socket.socket(); s.settimeout(2); s.connect(('localhost', 9000)); s.close()"]
    interval: 10s
    timeout: 3s
    retries: 3
    start_period: 5s

services:
  sb-emulator:
    container_name: "sb-emulator"
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    pull_policy: always
    volumes:
      - "${HOST_WORKSPACE_PATH:-..}/local/ServiceBusEmulatorConfig.json:/ServiceBus_Emulator/ConfigFiles/Config.json"
    ports:
      - "5672:5672"
    restart: on-failure
    environment:
      SQL_SERVER: sqledge
      ACCEPT_EULA: "Y"
    env_file:
      - ./.secrets
    depends_on:
      - sqledge
    networks:
      integration-hub:
        aliases:
          - "sb-emulator"
  sqledge:
    container_name: "sqledge"
    image: "mcr.microsoft.com/azure-sql-edge:latest"
    restart: on-failure
    networks:
      integration-hub:
        aliases:
          - "sqledge"
    environment:
      ACCEPT_EULA: "Y"
    env_file:
      - ./.secrets

  phw-hl7-server:
    container_name: phw-hl7-server
    build:
      context: ../hl7_server
      dockerfile: ./Dockerfile
      additional_contexts:
        - ca-certs=../ca-certs
        - shared_libs=../shared_libs
    env_file:
      - ./phw-hl7-server.env
    ports:
      - "2575:2575"
    <<: *default-healthcheck
    restart: on-failure
    depends_on:
      - sb-emulator
    profiles:
      - phw-to-mpi
    networks:
      integration-hub:
        aliases:
          - "phw-hl7-server"

  phw-hl7-transformer:
