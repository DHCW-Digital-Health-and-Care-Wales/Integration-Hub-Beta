  # Training server for learning HL7 MLLP protocol
  # Uses profile "training" so it only starts when explicitly requested
  training-hl7-server:
    container_name: training-hl7-server
    build:
      context: ../training_hl7_server
      dockerfile: ./Dockerfile
    env_file:
      - ./training-hl7-server.env
