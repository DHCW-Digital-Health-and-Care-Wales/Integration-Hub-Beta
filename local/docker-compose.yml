      # Expose port 2590 for HL7 message testing
      - "2590:2590"
    restart: on-failure
    profiles:
      # Profile ensures this only starts with: docker compose --profile training up
      - training
    networks:
      integration-hub:
        aliases:
          - "training-hl7-server"

